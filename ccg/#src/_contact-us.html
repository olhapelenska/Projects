<section class="contact-us">
  <div class="contact-us__container container">
    <form class="contact-us__form form">
      <h3 class="contact-us__form-title form-title">
        Lorem ipsum dolor sit amet
      </h3>
      <p class="contact-us__form-paragraph form-paragraph normal-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor.
      </p>
      <div class="contact-us__form-inputs form-inputs">
        <div class="form-input-wrapper">
          <input
            class="normal-text form-input"
            type="text"
            name="yourname"
            id="yourname"
            placeholder="Имя"
          />
          <div class="normal-text error">Введите имя</div>
        </div>
        <div class="form-input-wrapper">
          <input
            class="normal-text form-input"
            type="tel"
            name="phone"
            id="phone"
            placeholder="Номер телефона"
          />
          <div class="normal-text error">Введите номер</div>
        </div>
        <div class="form-input-wrapper">
          <input
            class="normal-text form-input"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
          <div class="normal-text error">Введите email</div>
        </div>
        <button class="contact-us__btn btn" type="submit">
          <p class="btn-text">Отправить</p>
        </button>
      </div>
    </form>
  </div>
</section>
